<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="img/icon/1024.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon/152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icon/167.png">

    <!-- Primary Meta Tags -->
    <meta name="title" content="漂浮繆斯Floating Muse">
    <meta name="description" content="從台灣沿海氣象預報 為你寫一首詩">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mmlab.tw/project/floatingmuse">
    <meta property="og:title" content="漂浮繆斯Floating Muse">
    <meta property="og:description" content="從台灣沿海氣象預報 為你寫一首詩">
    <meta property="og:image" content="https://mmlab.tw/project/floatingmuse/img/meta.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mmlab.tw/project/floatingmuse">
    <meta property="twitter:title" content="漂浮繆斯Floating Muse">
    <meta property="twitter:description" content="從台灣沿海氣象預報 為你寫一首詩">
    <meta property="twitter:image" content="https://mmlab.tw/project/floatingmuse/img/meta.png">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>   
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
